<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择你的角色 - 和事宝</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
            --border-radius: 15px;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: SimSun, '宋体', serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .role-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        .role-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 200px;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .role-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .role-description {
            font-size: 0.9rem;
            color: #666;
        }

        /* 性格测试入口样式 */
        .personality-test-entry {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin: 3rem auto;
            max-width: 500px;
            position: relative;
            animation: fadeInUp 1s ease;
        }

        .personality-test-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .test-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .test-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .test-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .test-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .test-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .test-feature {
            background: rgba(52, 152, 219, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>请选择您的角色</h1>
            <p>选择适合您的角色，开始对话</p>
        </div>

        <div class="role-cards">
            <div class="role-card" onclick="window.location.href='chat.html?role=child'">
                <div class="role-icon">👶</div>
                <div class="role-title">我是孩子</div>
                <div class="role-description">在这里，你可以倾诉烦恼，寻求帮助</div>
            </div>
            <div class="role-card" onclick="window.location.href='chat.html?role=parent'">
                <div class="role-icon">👨‍👩</div>
                <div class="role-title">我是家长</div>
                <div class="role-description">在这里，你可以了解孩子，改善关系</div>
            </div>
        </div>

        <!-- 性格测试入口 -->
        <div class="personality-test-entry" onclick="window.location.href='personality_test.html'">
            <div class="test-badge">推荐测试</div>
            <div class="test-icon">🧠</div>
            <div class="test-title">亲子性格匹配分析</div>
            <div class="test-description">通过科学的性格测评，帮助您更好地理解彼此，提升沟通效果</div>
            <div class="test-features">
                <div class="test-feature">MBTI人格分析</div>
                <div class="test-feature">DISC行为风格</div>
                <div class="test-feature">亲子匹配报告</div>
                <div class="test-feature">个性化建议</div>
            </div>
        </div>
    </div>
</body>
</html>
